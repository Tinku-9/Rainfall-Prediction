<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Tomorrow - Rainfall Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(255,255,255,0.05) 50%, transparent 60%);
            background-size: 20px 20px, 30px 30px;
            animation: rain 2s linear infinite;
        }

        @keyframes rain {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 20px 20px, 30px 30px; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(52, 73, 94, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
            color: white;
            text-align: center;
        }

        .weather-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        .title {
            color: #3498db;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #ecf0f1;
            margin-bottom: 40px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .button.secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .button.exit {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .button-container {
            margin-top: 30px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .button {
                padding: 12px 30px;
                font-size: 16px;
                margin: 5px;
                display: block;
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="weather-icon">üåßÔ∏è</div>
            <h1 class="title">Rain Tomorrow!</h1>
            <p class="subtitle">Based on the weather parameters, it's likely to rain tomorrow. Don't forget your umbrella!</p>
            
            <div class="button-container">
                <a href="/" class="button secondary">
                    ‚¨ÖÔ∏è Back to Prediction
                </a>
                <a href="/exit" class="button exit">
                    üö™ Exit
                </a>
            </div>
        </div>
    </div>
</body>
</html>
