<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>No Rain Tomorrow - Rainfall Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .card::before {
            content: '‚òÄÔ∏è';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 100px;
            opacity: 0.1;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .weather-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        .title {
            color: #f39c12;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .button.secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .button.exit {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .button-container {
            margin-top: 30px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .button {
                padding: 12px 30px;
                font-size: 16px;
                margin: 5px;
                display: block;
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="weather-icon">‚òÄÔ∏è</div>
            <h1 class="title">No Rain Tomorrow!</h1>
            <p class="subtitle">Great news! Tomorrow looks clear and sunny. Perfect weather for outdoor activities!</p>
            
            <div class="button-container">
                <a href="/" class="button secondary">
                    ‚¨ÖÔ∏è Back to Prediction
                </a>
                <a href="/exit" class="button exit">
                    üö™ Exit
                </a>
            </div>
        </div>
    </div>
</body>
</html>
